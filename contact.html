<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/33abc6debc.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="contai">
            <nav>
                <ul>
                    <li><a href="/" class="sideBtn">Home</a></li>
                    <li ><a href="/resume.html" class="sideBtn">Resume</a></li>
                    <li ><a href="/skills.html" class="sideBtn">Skills</a></li>
                    <li ><a href="/projects.html" class="sideBtn">Projects</a></li>
                    <li ><a href="/Internship.html" class="sideBtn">Internship</a></li>
                    <li ><a href="/contact.html" class="sideBtn active">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact-container">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://formspree.io/f/mldbrbpp" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required />

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required />

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="success-message" id="success-msg" style="display:none;">
            Thank you! Your message has been sent.
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const successMsg = document.getElementById('success-msg');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset(); // Clears the form
                    successMsg.style.display = 'block'; // Show success message
                } else {
                    alert('Oops! There was a problem submitting your form');
                }
            } catch (error) {
                alert('There was an error. Please try again later.');
            }
        });
    </script>
</body>

</html>
